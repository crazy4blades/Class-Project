<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Retailer Sign-Up</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-logo">SCP Wholesalers</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="faq.html">FAQs</a></li>
                <li><a href="blog.html">Blogs</a></li>
                <li><a href="locations.html">Warehouse Locations</a></li>    
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
    </nav>
    <div class="container">
        <h2>Retailer Sign-Up</h2>
        <form action="success.html" method="POST">
          <fieldset>
            <legend>Business Information</legend>

            <label for="businessName">Business Name</label>
            <input type="text" id="businessName" name="businessName" required />

            <label for="businessType">Business Type</label>
            <select id="businessType" name="businessType" required>
              <option value="">Select Type</option>
              <option value="sole">Sole Proprietor</option>
              <option value="llc">LLC</option>
              <option value="corp">Corporation</option>
            </select>

            <label for="email">Business Email</label>
            <input type="email" id="email" name="email" required />

            <label for="phone">Business Phone</label>
            <input type="tel" id="phone" name="phone" required />
          </fieldset>

          <fieldset>
            <legend>Product Interests</legend>
            <div class="checkboxes">
              <label><input type="checkbox" name="products" value="dogFood" /> Dog Food</label>
              <label><input type="checkbox" name="products" value="dogTreats" /> Dog Treats</label>
              <label><input type="checkbox" name="products" value="catFood" /> Cat Food</label>
              <label><input type="checkbox" name="products" value="catTreats" /> Cat Treats</label>
              <label><input type="checkbox" name="products" value="catLiter" /> Cat Litter</label>
            </div>
          </fieldset>

          <fieldset>
            <legend>Additional Notes</legend>
            <label for="notes">Tell us more about your business or needs:</label>
            <textarea id="notes" name="notes" rows="4" cols="50" placeholder="Optional..."></textarea>
          </fieldset>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>

    </div>
</body>
<script src="js/forms.js"></script>
</html>
